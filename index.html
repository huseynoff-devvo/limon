<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/dxymbsg0p/image/upload/v1757092810/vecteezy_cute-lemon-cartoon_47434226_jgnaor.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limon.az | ≈ûifr…ôni Yenil…ô</title>
  <style>
    body {
      padding: 10px;
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* üîπ Loading ekranƒ± */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.6s ease forwards;
      animation-delay: 1.6s;
    }
    .lemon {
      position: relative;
      width: 120px;
      height: 120px;
      background: #f6d743;
      border-radius: 50% 50% 45% 55% / 55% 45% 55% 45%;
      box-shadow: 0 0 25px rgba(246, 215, 67, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 1s infinite alternate;
    }
    .eye {
      position: absolute;
      width: 12px; height: 12px;
      background: #0d1117;
      border-radius: 50%;
      top: 40px;
    }
    .eye.left { left: 35px; }
    .eye.right { right: 35px; }
    .mouth {
      position: absolute;
      bottom: 35px;
      width: 40px;
      height: 20px;
      border-bottom: 4px solid #0d1117;
      border-radius: 0 0 50% 50%;
    }
    .hand {
      position: absolute;
      right: -25px;
      top: 50px;
      width: 25px; height: 25px;
      background: #f6d743;
      border-radius: 50%;
      transform-origin: left center;
      animation: wave 1s infinite;
    }
    #loading p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ff84;
      animation: fadeInText 0.5s ease;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }
    @keyframes wave {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* üîπ ∆èsas form */
    #content {
      max-width: 400px;
      margin: 120px auto;
      padding: 30px;
      border-radius: 12px;
      background: #161b22;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      opacity: 0;
      animation: appear 0.8s ease forwards;
      animation-delay: 1.6s;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #00ff84;
    }
    p.info {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #cfd6e0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0d1117;
      color: #e6edf3;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00ff84;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00cc6a; }
    .message {
      margin-top: 15px;
      font-size: 0.95rem;
      min-height: 20px;
    }
    .success { color: #00ff84; }
    .error { color: #ff4d4d; }

    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- üîπ Loading ekranƒ± -->
  <div id="loading">
    <div class="lemon">

  </div>

  <!-- üîπ Reset password form -->
  <div id="content">
    <h1>≈ûifr…ôni Yenil…ô</h1>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, confirmPasswordReset, verifyPasswordResetCode } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABaf0trfF-kdAe4BJUMDiPtfNZ1_5T0FQ",
      authDomain: "limon-pass.firebaseapp.com",
      databaseURL: "https://limon-pass-default-rtdb.firebaseio.com",
      projectId: "limon-pass",
      storageBucket: "limon-pass.firebasestorage.app",
      messagingSenderId: "88395363912",
      appId: "1:88395363912:web:71b1666a98318b35540a7d",
      measurementId: "G-H1BP4YL7MS"

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // URL parametrl…ôri
    const query = new URLSearchParams(window.location.search);
    const oobCode = query.get("oobCode");
    const email = query.get("email") || "";

    // E-po√ßtu g√∂st…ôr
    document.getElementById("userEmail").textContent = email ? `${email} √º√ß√ºn ≈üifr…ônizi yenil…ôyin` : "≈ûifr…ônizi yenil…ôyin";

    async function resetPassword() {
      const newPassword = document.getElementById("newPassword").value;
      const messageEl = document.getElementById("message");

      if (!newPassword || newPassword.length < 6) {
        messageEl.textContent = "≈ûifr…ô minimum 6 simvol olmalƒ±dƒ±r!";

        return;
      }

      try {
        await verifyPasswordResetCode(auth, oobCode);
        await confirmPasswordReset(auth, oobCode, newPassword);
        messageEl.textContent = "‚úÖ ≈ûifr…ôniz uƒüurla d…ôyi≈üdirildi!";
        messageEl.className = "message success";
      } catch (error) {

    }
  </script>
</body>
</html>
